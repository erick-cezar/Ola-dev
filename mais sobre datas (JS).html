<html>
    <body>
        <script>
            var date = new Date('10/11/2021');
              
            var date2 = new Date ('11/20/2021');

            var diferenca = (date2.getTime() - date.getTime()) / (1000 * 3600 * 24);
            alert (diferenca);
            
          
        </script>
    </body>
</html>

<!-- 
    getTime >>> Representação da data em milissegundos.

    Cálculo para transformar milissegundos em dias:

     var diferenca = (date2.getTime() - date.getTime()) / (1000 * 3600 * 24);

     > 40 

-->
