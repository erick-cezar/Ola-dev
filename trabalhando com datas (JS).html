<html>
    <body>
        <script>
            var date = new Date();
               alert(date.getMinutes());
        </script>
    </body>
</html>

<!-- Existem muitos métodos para manipular data com Js que facilitam a vida. 

    Se eu coloco o new Date e nao coloco nada no contrutor ...()
    Ou seja o parâmetro o Js entende que eu quero a data e o horário atual.

    getDate >>> dia do mês

    getDay >>> dia da semana 
    obs... O parâmetro começa no zero...
    0 - domingo 
    1 - segunda 
    2 - terça 
    3 - quarta 
    4 - quinta 
    5 - sexta 
    6 - sábado

    getFullYear >>> O ano em que estamos.

    getHours >>> Mostra a hora sem os minutos.

    Pesquisar os variados métodos de manipulação de datas no W3 schools no tópico "Date Objects Methods".
-->
