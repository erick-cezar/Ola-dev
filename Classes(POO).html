   O que o EXTENDS está fazendo é declarar a classe "Tubarao" e herdando tudo que está na classe "Animal".

   Não esqueça de definir os parâmetros que estão correlacionados entre uma classe e outra, se não o código retornará UNDEFINED.

   O super está invocando o construtor da classe PAI que é o ANIMAL no programa acima.
